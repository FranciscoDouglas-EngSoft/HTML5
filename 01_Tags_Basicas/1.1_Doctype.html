    Ela informa ao navegador que o documento está usando o padrão HTML5,
    garantindo melhor compatibilidade e funcionamento dos recursos modernos.
    Sempre coloque esta linha como a primeira do arquivo!
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
