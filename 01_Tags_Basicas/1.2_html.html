<!--
    Estrutura básica de um documento HTML:
    - <!DOCTYPE html>: Indica que o documento está usando o padrão HTML5.
    - <html>: Elemento raiz que envolve todo o conteúdo da página.
    - <head>: Contém metadados, configurações e o título da página.
    - <body>: Onde fica o conteúdo visível da página (textos, imagens, etc).
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Conteúdo da página vai aqui -->
</body>
</html>
