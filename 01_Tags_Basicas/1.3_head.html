<!DOCTYPE html>
<html lang="en">
<head>
        <!--
            A tag <head> contém informações sobre o documento HTML que não são exibidas diretamente na página.
            Exemplos:
            - <meta charset="UTF-8">: define o padrão de codificação dos caracteres.
            - <meta name="viewport">: ajusta a visualização em dispositivos móveis.
            - <title>: define o título que aparece na aba do navegador.
            Outras tags comuns: <link>, <style>, <script>, <meta>.
        -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
    <!-- Conteúdo da página vai aqui -->
</body>
</html>
