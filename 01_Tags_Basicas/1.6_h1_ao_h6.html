<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
            As tags <h1> até <h6> são usadas para títulos e subtítulos.
            <h1> é o título mais importante (maior), <h6> o menos importante (menor).
            Use para organizar o conteúdo e melhorar a acessibilidade e o SEO.
            Exemplo:
            <h1>Título Principal</h1>
            <h2>Subtítulo</h2>
            ... até <h6>
        -->
                <h1>Título Principal</h1>
                <h2>Subtítulo de Nível 2</h2>
                <h3>Subtítulo de Nível 3</h3>
                <h4>Subtítulo de Nível 4</h4>
                <h5>Subtítulo de Nível 5</h5>
                <h6>Subtítulo de Nível 6</h6>

</body>
</html>
