<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
            A tag <br> insere uma quebra de linha no texto, sem criar um novo parágrafo.
            Use para pular linhas dentro de um mesmo bloco de texto.
            Exemplo:
            Texto antes<br>Texto depois
        -->

        <p>Texto antes da quebra de linha.<br>Texto depois da quebra de linha.</p>
        <p>Outro parágrafo com uma quebra de linha.<br>Continuação do mesmo parágrafo.</p>
</body>
</html>
