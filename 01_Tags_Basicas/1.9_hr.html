<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
            A tag <hr> insere uma linha horizontal na página, usada para separar conteúdos ou sessões.
            É útil para criar divisões visuais entre blocos de texto ou seções.
            Exemplo:
            Texto acima<hr>Texto abaixo
        -->

        <p>Texto acima da linha horizontal.</p>
        <hr>
        <p>Texto abaixo da linha horizontal.</p>
        <p>Outro parágrafo abaixo da linha horizontal.</p>
        
</body>
</html>
