<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - abbr</title>
</head>
<body>
        <!--
            A tag <abbr> é usada para abreviações ou siglas.
            Ao passar o mouse, o navegador mostra o significado completo (usando o atributo title).
            Útil para melhorar a acessibilidade e compreensão de termos técnicos.
            Exemplo abaixo: HTML como abreviação de HyperText Markup Language.
        -->
        <p>O <abbr title="HyperText Markup Language">HTML</abbr> é a linguagem da web.</p>
</body>
</html>
