<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 - address</title>
</head>
<body>
    <!--
      A tag <address> é usada para exibir informações de contato do autor, empresa ou site.
      Normalmente aparece em itálico e pode conter e-mail, endereço físico, telefone, etc.
      Não é recomendada para endereços postais comuns em textos.
      Exemplo abaixo: contato do autor do site.
    -->
    <address>
        Escrito por <a href="mailto:autor@email.com">Autor</a><br>
        Rua Exemplo, 123 - Cidade
    </address>
</body>
</html>
