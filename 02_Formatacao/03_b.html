<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03 - b</title>
</head>
<body>
        <!--
            A tag <b> exibe texto em negrito, mas sem significado semântico (não indica importância).
            Use para destacar visualmente partes do texto, como palavras-chave ou instruções.
            Prefira <strong> se o texto for importante para o contexto ou acessibilidade.
            Exemplo abaixo: palavra em negrito para chamar atenção.
        -->
        <p>Este texto está em <b>negrito</b> simples.</p>
</body>
</html>
