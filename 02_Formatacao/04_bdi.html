<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 - bdi</title>
</head>
<body>
        <!--
            A tag <bdi> (Bidirectional Isolation) isola parte do texto para garantir que ele seja exibido corretamente em idiomas com direções diferentes (ex: árabe, hebraico).
            Útil em sistemas que mostram nomes de usuários ou dados externos, evitando problemas de alinhamento.
            Exemplo abaixo: o nome em árabe é isolado para não afetar o restante do texto.
        -->
        <p>Usuário: <bdi>ماريا</bdi></p>
</body>
</html>
