<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - bdo</title>
</head>
<body>
    <!--
      A tag <bdo> permite definir a direção do texto.
      Útil para idiomas que usam escrita da direita para a esquerda (RTL).
      Exemplo abaixo: texto invertido da direita para a esquerda.
    -->
    <p><bdo dir="rtl">Texto invertido usando bdo.</bdo></p>
</body>
</html>
