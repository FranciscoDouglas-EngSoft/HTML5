<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06 - blockquote</title>
</head>
<body>
    <!--
      A tag <blockquote> é usada para citações longas de outros autores.
      Normalmente aparece com recuo e destaque visual.
    -->
    <blockquote cite="https://www.exemplo.com">
      "A simplicidade é o último grau de sofisticação." — Leonardo da Vinci
    </blockquote>
</body>
</html>
