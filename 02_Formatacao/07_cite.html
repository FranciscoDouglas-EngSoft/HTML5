<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 07 - cite</title>
</head>
<body>
    <!--
      A tag <cite> indica a fonte ou referência de uma citação, obra ou artigo.
      É exibida em itálico por padrão.
    -->
    <p>Segundo <cite>Albert Einstein</cite>, "A imaginação é mais importante que o conhecimento."</p>
</body>
</html>
