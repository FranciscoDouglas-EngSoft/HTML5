<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 09 - del</title>
</head>
<body>
    <!--
      A tag <del> indica texto removido ou alterado.
      O texto aparece riscado.
    -->
    <p>Preço antigo: <del>R$ 100,00</del> Preço novo: R$ 80,00</p>
</body>
</html>
