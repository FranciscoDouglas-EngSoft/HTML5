<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 10 - dfn</title>
</head>
<body>
    <!--
      A tag <dfn> destaca a definição de um termo.
      Normalmente aparece em itálico.
    -->
    <p><dfn>Algoritmo</dfn> é uma sequência de passos para resolver um problema.</p>
</body>
</html>
