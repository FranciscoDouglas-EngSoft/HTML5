<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 11 - em</title>
</head>
<body>
    <!--
      A tag <em> indica ênfase no texto, geralmente exibido em itálico.
      Tem significado semântico para leitores de tela e SEO.
    -->
    <p>Este produto está <em>em promoção</em> hoje!</p>
</body>
</html>
