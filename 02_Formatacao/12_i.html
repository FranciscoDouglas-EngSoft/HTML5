<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 12 - i</title>
</head>
<body>
    <!--
      A tag <i> exibe texto em itálico, sem significado semântico.
      Usada para nomes científicos, estrangeiros ou estilização.
    -->
    <p>O nome científico da abelha é <i>Apis mellifera</i>.</p>
</body>
</html>
