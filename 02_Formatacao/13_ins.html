<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 13 - ins</title>
</head>
<body>
    <!--
      A tag <ins> indica texto inserido, geralmente exibido sublinhado.
      Útil para mostrar alterações em documentos.
    -->
    <p>Valor atualizado: <ins>R$ 80,00</ins></p>
</body>
</html>
