<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 14 - kbd</title>
</head>
<body>
    <!--
      A tag <kbd> representa entrada do teclado.
      Útil para mostrar atalhos ou comandos para o usuário.
    -->
    <p>Pressione <kbd>Ctrl</kbd> + <kbd>C</kbd> para copiar.</p>
</body>
</html>
