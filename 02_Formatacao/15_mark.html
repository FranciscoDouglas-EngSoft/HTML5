<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 15 - mark</title>
</head>
<body>
    <!--
      A tag <mark> destaca trechos de texto, geralmente com fundo amarelo.
      Útil para chamar atenção para partes importantes.
    -->
    <p>Leia com atenção: <mark>este aviso é importante!</mark></p>
</body>
</html>
