<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 16 - meter</title>
</head>
<body>
    <!--
      A tag <meter> exibe um valor dentro de um intervalo conhecido, como nota ou nível.
      Útil para mostrar avaliações, progresso ou quantidade.
    -->
    <p>Nível de bateria: <meter value="0.7">70%</meter></p>
</body>
</html>
