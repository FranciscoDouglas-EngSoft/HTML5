<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 17 - pre</title>
</head>
<body>
    <!--
      A tag <pre> exibe texto pré-formatado, mantendo espaços e quebras de linha.
      Útil para mostrar código ou dados tabulares.
    -->
    <pre>
Linha 1
    Linha 2 (com espaço)
Linha 3
    </pre>
</body>
</html>
