<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 19 - q</title>
</head>
<body>
    <!--
      A tag <q> exibe citações curtas, geralmente com aspas automáticas.
      Útil para destacar frases ou trechos de outros autores.
    -->
    <p>Como disse Sócrates: <q>Conhece-te a ti mesmo.</q></p>
</body>
</html>
