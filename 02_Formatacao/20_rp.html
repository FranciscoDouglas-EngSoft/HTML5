<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 20 - rp</title>
</head>
<body>
    <!--
      A tag <rp> fornece texto alternativo para navegadores que não suportam ruby.
      Normalmente usada junto com <ruby> e <rt>.
    -->
    <ruby>
      漢 <rp>(</rp><rt>Kan</rt><rp>)</rp>
      字 <rp>(</rp><rt>ji</rt><rp>)</rp>
    </ruby>
</body>
</html>
