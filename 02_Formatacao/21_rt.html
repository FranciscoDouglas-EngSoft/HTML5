<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 21 - rt</title>
</head>
<body>
    <!--
      A tag <rt> define a pronúncia de caracteres em <ruby>.
      Muito usada para idiomas asiáticos.
    -->
    <ruby>
      水<rt>mizu</rt>
    </ruby>
</body>
</html>
