<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 23 - s</title>
</head>
<body>
    <!--
      A tag <s> indica texto não mais relevante ou obsoleto.
      O texto aparece riscado.
    -->
    <p>Promoção encerrada: <s>R$ 50,00</s></p>
</body>
