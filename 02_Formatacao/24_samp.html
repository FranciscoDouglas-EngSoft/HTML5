<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 24 - samp</title>
</head>
<body>
    <!--
      A tag <samp> exibe saída de programas ou sistemas.
      O texto aparece com fonte monoespaçada.
    -->
    <p>Saída do sistema: <samp>Operação concluída com sucesso.</samp></p>
</body>
</html>
