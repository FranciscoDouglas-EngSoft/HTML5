<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 27 - sub</title>
</head>
<body>
    <!--
      A tag <sub> exibe texto subscrito (abaixo da linha).
      Muito usada em fórmulas químicas ou matemáticas.
    -->
    <p>Fórmula da água: H<sub>2</sub>O</p>
</body>
</html>
