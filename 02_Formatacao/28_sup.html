<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 28 - sup</title>
</head>
<body>
    <!--
      A tag <sup> exibe texto sobrescrito (acima da linha).
      Muito usada em potências ou notas de rodapé.
    -->
    <p>10<sup>2</sup> = 100</p>
</body>
</html>
