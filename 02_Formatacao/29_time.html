<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 29 - time</title>
</head>
<body>
    <!--
      A tag <time> representa uma data ou hora.
      Útil para eventos, publicações ou agendamentos.
    -->
    <p>Publicado em <time datetime="2025-10-26">26/10/2025</time></p>
</body>
</html>
