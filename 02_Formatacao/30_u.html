<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 30 - u</title>
</head>
<body>
    <!--
      A tag <u> exibe texto sublinhado, sem significado semântico.
      Usada para destacar nomes próprios ou estilização.
    -->
    <p>Nome do produto: <u>Super Widget</u></p>
</body>
</html>
