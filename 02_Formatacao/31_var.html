<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 31 - var</title>
</head>
<body>
    <!--
      A tag <var> representa uma variável em fórmulas ou código.
      O texto aparece em itálico por padrão.
    -->
    <p>Área do círculo: <var>π</var>r<sup>2</sup></p>
</body>
</html>
