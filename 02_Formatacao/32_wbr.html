<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 32 - wbr</title>
</head>
<body>
    <!--
      A tag <wbr> indica possível ponto de quebra de linha.
      Útil para textos longos ou URLs.
    -->
    <p>URL longa: www.exemplo.com/<wbr>documentos/<wbr>arquivos/<wbr>2025</p>
</body>
</html>
