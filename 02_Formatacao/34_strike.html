<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 34 - strike</title>
</head>
<body>
    <!--
      A tag <strike> exibe texto riscado, mas está obsoleta.
      Prefira usar <s> para indicar texto não relevante.
    -->
    <p><strike>Texto riscado (obsoleto)</strike></p>
</body>
</html>
