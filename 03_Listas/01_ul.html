<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - ul</title>
</head>
<body>
    <!--
      <ul> cria uma lista não ordenada, onde cada item aparece com um marcador (bolinha).
      Use para listar itens sem ordem específica.
    -->
    <ul>
        <li>Maçã</li>
        <li>Banana</li>
        <li>Laranja</li>
    </ul>
</body>
</html>
