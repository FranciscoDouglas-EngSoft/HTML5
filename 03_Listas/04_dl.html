<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 - dl</title>
</head>
<body>
    <!--
      <dl> cria uma lista de definição, usada para pares termo/descrição.
      Muito útil para glossários ou especificações.
    -->
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação para web</dd>
        <dt>CSS</dt>
        <dd>Folhas de estilo para web</dd>
    </dl>
</body>
</html>
