<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - dt e dd</title>
</head>
<body>
    <!--
      <dt> define o termo e <dd> a descrição, ambos usados dentro de <dl>.
      Permite criar pares termo/explicação.
    -->
    <dl>
        <dt>JavaScript</dt>
        <dd>Linguagem de programação para web</dd>
        <dt>Python</dt>
        <dd>Linguagem de programação versátil</dd>
    </dl>
</body>
</html>
