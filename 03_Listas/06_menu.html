<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06 - menu</title>
</head>
<body>
    <!--
      <menu> representa uma lista de opções ou comandos, usada para menus de contexto ou navegação.
      Semelhante a <ul>, mas com semântica para menus.
    -->
    <menu>
        <li><a href="#">Abrir</a></li>
        <li><a href="#">Salvar</a></li>
        <li><a href="#">Fechar</a></li>
    </menu>
</body>
</html>
