<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 - caption</title>
</head>
<body>
    <!--
      <caption> adiciona um título ou legenda à tabela.
      Deve ser o primeiro elemento dentro de <table>.
    -->
    <table border="1">
        <caption>Vendas Mensais</caption>
        <tr><td>Janeiro</td><td>R$ 1000</td></tr>
        <tr><td>Fevereiro</td><td>R$ 1200</td></tr>
    </table>
</body>
</html>
