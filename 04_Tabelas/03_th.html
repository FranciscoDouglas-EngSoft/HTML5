<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03 - th</title>
</head>
<body>
    <!--
      <th> define uma célula de cabeçalho em uma tabela.
      O texto aparece em negrito e centralizado por padrão.
    -->
    <table border="1">
        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Caneta</td>
            <td>R$ 2,00</td>
        </tr>
    </table>
</body>
</html>
