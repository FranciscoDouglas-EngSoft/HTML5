<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 - tr</title>
</head>
<body>
    <!--
      <tr> cria uma linha na tabela.
      Cada linha pode conter células de dados (<td>) ou cabeçalho (<th>).
    -->
    <table border="1">
        <tr>
            <td>Celula A</td>
            <td>Celula B</td>
        </tr>
        <tr>
            <td>Celula C</td>
            <td>Celula D</td>
        </tr>
    </table>
</body>
</html>
