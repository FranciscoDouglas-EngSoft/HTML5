<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - td</title>
</head>
<body>
    <!--
      <td> define uma célula de dados em uma tabela.
      Usada para exibir valores, textos ou números.
    -->
    <table border="1">
        <tr>
            <td>João</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
