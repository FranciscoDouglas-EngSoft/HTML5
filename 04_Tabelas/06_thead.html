<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06 - thead</title>
</head>
<body>
    <!--
      <thead> agrupa o cabeçalho da tabela.
      Facilita estilização e manipulação via CSS/JS.
    -->
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>João</td><td>25</td></tr>
            <tr><td>Maria</td><td>30</td></tr>
        </tbody>
    </table>
</body>
</html>
