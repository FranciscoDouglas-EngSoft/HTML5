<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 07 - tbody</title>
</head>
<body>
    <!--
      <tbody> agrupa o corpo principal da tabela.
      Usado para separar dados do cabeçalho e rodapé.
    -->
    <table border="1">
        <thead>
            <tr><th>Produto</th><th>Preço</th></tr>
        </thead>
        <tbody>
            <tr><td>Caneta</td><td>R$ 2,00</td></tr>
            <tr><td>Lápis</td><td>R$ 1,50</td></tr>
        </tbody>
    </table>
</body>
</html>
