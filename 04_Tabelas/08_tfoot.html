<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 08 - tfoot</title>
</head>
<body>
    <!--
      <tfoot> agrupa o rodapé da tabela.
      Útil para totais, observações ou notas.
    -->
    <table border="1">
        <thead>
            <tr><th>Produto</th><th>Preço</th></tr>
        </thead>
        <tbody>
            <tr><td>Caneta</td><td>R$ 2,00</td></tr>
            <tr><td>Lápis</td><td>R$ 1,50</td></tr>
        </tbody>
        <tfoot>
            <tr><td>Total</td><td>R$ 3,50</td></tr>
        </tfoot>
    </table>
</body>
</html>
