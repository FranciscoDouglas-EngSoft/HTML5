<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 09 - col</title>
</head>
<body>
    <!--
      <col> define propriedades para uma coluna da tabela.
      Usado dentro de <colgroup> para estilizar colunas específicas.
    -->
    <table border="1">
        <colgroup>
            <col span="1" style="background-color: #f2f2f2;">
            <col span="1" style="background-color: #d9ead3;">
        </colgroup>
        <tr><td>João</td><td>25</td></tr>
        <tr><td>Maria</td><td>30</td></tr>
    </table>
</body>
</html>
