<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 10 - colgroup</title>
</head>
<body>
    <!--
      <colgroup> agrupa um ou mais <col> para definir estilos ou propriedades para colunas da tabela.
      Facilita a formatação de várias colunas ao mesmo tempo.
    -->
    <table border="1">
        <colgroup>
            <col style="background-color: #f2f2f2;">
            <col style="background-color: #d9ead3;">
        </colgroup>
        <tr><td>João</td><td>25</td></tr>
        <tr><td>Maria</td><td>30</td></tr>
    </table>
</body>
</html>
