<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 11 - rowspan</title>
</head>
<body>
    <!--
      Exemplo de uso do atributo rowspan para mesclar células verticalmente.
      Útil para criar células que ocupam mais de uma linha.
    -->
    <table border="1">
        <tr>
            <td rowspan="2">Nome</td>
            <td>João</td>
        </tr>
        <tr>
            <td>Maria</td>
        </tr>
    </table>
</body>
</html>
