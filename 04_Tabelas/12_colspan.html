<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 12 - colspan</title>
</head>
<body>
    <!--
      Exemplo de uso do atributo colspan para mesclar células horizontalmente.
      Útil para criar células que ocupam mais de uma coluna.
    -->
    <table border="1">
        <tr>
            <td colspan="2">Informações</td>
        </tr>
        <tr>
            <td>Idade</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
