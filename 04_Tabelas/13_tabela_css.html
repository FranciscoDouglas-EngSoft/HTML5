<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 13 - tabela estilizada</title>
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <!--
      Exemplo de tabela estilizada com CSS externo.
      O arquivo tabela.css define cores, bordas e espaçamento.
    -->
    <table class="tabela-exemplo">
        <thead>
            <tr><th>Produto</th><th>Preço</th></tr>
        </thead>
        <tbody>
            <tr><td>Caneta</td><td>R$ 2,00</td></tr>
            <tr><td>Lápis</td><td>R$ 1,50</td></tr>
        </tbody>
    </table>
</body>
</html>
