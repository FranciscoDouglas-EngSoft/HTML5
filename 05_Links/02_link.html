<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 - link</title>
    <!--
      <link> conecta o documento HTML a recursos externos, como CSS, ícones ou fontes.
      Não aparece visualmente na página.
    -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <p>O arquivo linka uma folha de estilos chamada estilos.css.</p>
</body>
</html>
