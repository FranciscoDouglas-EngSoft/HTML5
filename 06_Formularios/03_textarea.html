<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03 - textarea</title>
</head>
<body>
    <!--
      <textarea> cria um campo de texto multilinha.
      Útil para comentários, descrições ou mensagens longas.
    -->
    <form>
        <textarea rows="4" cols="30" placeholder="Digite sua mensagem..."></textarea>
    </form>
</body>
</html>
