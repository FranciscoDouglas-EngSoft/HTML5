<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 - button</title>
</head>
<body>
    <!--
      <button> cria um botão interativo.
      Pode ser usado para enviar formulários ou executar ações.
    -->
    <form>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
