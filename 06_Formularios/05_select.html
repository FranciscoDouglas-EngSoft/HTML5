<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - select</title>
</head>
<body>
    <!--
      <select> cria uma lista suspensa de opções.
      Pode ser agrupada com <optgroup>.
    -->
    <form>
        <select name="fruta">
            <option>Maçã</option>
            <option>Banana</option>
            <option>Laranja</option>
        </select>
    </form>
</body>
</html>
