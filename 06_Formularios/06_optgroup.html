<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06 - optgroup</title>
</head>
<body>
    <!--
      <optgroup> agrupa opções dentro de um <select>.
      Útil para organizar listas grandes.
    -->
    <form>
        <select name="carro">
            <optgroup label="Nacionais">
                <option>Fiat</option>
                <option>Chevrolet</option>
            </optgroup>
            <optgroup label="Importados">
                <option>BMW</option>
                <option>Mercedes</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
