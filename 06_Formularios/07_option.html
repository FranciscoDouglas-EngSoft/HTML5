<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 07 - option</title>
</head>
<body>
    <!--
      <option> define uma opção dentro de <select> ou <optgroup>.
      O valor selecionado é enviado no formulário.
    -->
    <form>
        <select name="cor">
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
            <option value="vermelho">Vermelho</option>
        </select>
    </form>
</body>
</html>
