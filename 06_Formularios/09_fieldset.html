<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 09 - fieldset</title>
</head>
<body>
    <!--
      <fieldset> agrupa campos relacionados em um formulÃ¡rio.
      Normalmente aparece com uma borda ao redor dos campos.
    -->
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade">
        </fieldset>
    </form>
</body>
</html>
