<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 10 - legend</title>
</head>
<body>
    <!--
      <legend> define o título de um <fieldset>.
      Ajuda a identificar o grupo de campos.
    -->
    <form>
        <fieldset>
            <legend>Informações de Contato</legend>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </fieldset>
    </form>
</body>
</html>
