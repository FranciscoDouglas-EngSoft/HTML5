<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 11 - datalist</title>
</head>
<body>
    <!--
      <datalist> fornece uma lista de sugestões para campos de entrada.
      Útil para autocomplete.
    -->
    <form>
        <input list="cidades" name="cidade" placeholder="Escolha uma cidade">
        <datalist id="cidades">
            <option value="São Paulo">
            <option value="Rio de Janeiro">
            <option value="Belo Horizonte">
        </datalist>
    </form>
</body>
</html>
