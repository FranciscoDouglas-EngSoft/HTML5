<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 12 - output</title>
    <script>
      function calcular() {
        var x = parseInt(document.getElementById('x').value) || 0;
        var y = parseInt(document.getElementById('y').value) || 0;
        document.getElementById('resultado').value = x + y;
      }
    </script>
</head>
<body>
    <!--
      <output> exibe o resultado de um cálculo ou ação do usuário.
      Útil para mostrar valores dinâmicos.
    -->
    <form oninput="calcular()">
        <input type="number" id="x" value="0"> +
        <input type="number" id="y" value="0"> =
        <output id="resultado">0</output>
    </form>
</body>
</html>
