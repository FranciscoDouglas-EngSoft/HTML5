<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 13 - keygen</title>
</head>
<body>
    <!--
      <keygen> gerava pares de chaves para autenticação (obsoleto).
      Não é mais suportado nos navegadores modernos.
    -->
    <form>
        <keygen name="chave">
    </form>
    <p><strong>Atenção:</strong> A tag <keygen> está obsoleta e não deve ser usada em novos projetos.</p>
</body>
</html>
