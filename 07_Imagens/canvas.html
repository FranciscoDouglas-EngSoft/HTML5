<!--
  Exemplo: <canvas>
  Área para desenhos gráficos via JavaScript.
  Recomenda-se usar CSS externo para estilização.
-->
<canvas id="meuCanvas" width="300" height="150" class="bordaCanvas">
  Seu navegador não suporta o elemento canvas.
</canvas>
<script>
  const ctx = document.getElementById('meuCanvas').getContext('2d');
  ctx.fillStyle = '#FF0000';
  ctx.fillRect(20, 20, 100, 100);
</script>
<!--
  CSS sugerido (coloque em um arquivo externo):
  .bordaCanvas { border: 1px solid #000; }
-->
