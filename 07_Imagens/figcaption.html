<!--
  Exemplo: <figure> e <figcaption>
  <figure> agrupa conteúdo visual, <figcaption> adiciona legenda.
  Ideal para imagens, gráficos, vídeos e tabelas.
-->
<figure>
  <img src="img/paisagem.jpg" alt="Paisagem ao pôr do sol" width="300">
  <figcaption>Paisagem ao pôr do sol</figcaption>
</figure>
