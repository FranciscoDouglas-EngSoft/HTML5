<!--
  Exemplo: <map> e <area>
  <map> define um mapa de imagem, <area> define regiões clicáveis.
  Use alt nas áreas para acessibilidade.
-->
<img src="img/mapa.jpg" alt="Mapa interativo" usemap="#meuMapa">
<map name="meuMapa">
  <area shape="rect" coords="34,44,270,350" href="https://exemplo.com" alt="Área retangular">
  <area shape="circle" coords="337,300,44" href="https://exemplo.com/circulo" alt="Área circular">
</map>
