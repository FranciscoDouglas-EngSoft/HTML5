<!--
  Exemplo: <picture>
  Permite imagens responsivas e diferentes formatos para melhor performance.
  O <img> de fallback é obrigatório.
-->
<picture>
  <source srcset="img/exemplo.webp" type="image/webp">
  <source srcset="img/exemplo.jpg" type="image/jpeg">
  <img src="img/exemplo.jpg" alt="Imagem responsiva" width="300">
</picture>
