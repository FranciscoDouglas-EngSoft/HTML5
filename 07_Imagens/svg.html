<!--
  Exemplo: <svg>
  Permite gráficos vetoriais escaláveis diretamente no HTML.
  Útil para ícones, logos e ilustrações.
-->
<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <circle cx="60" cy="60" r="50" fill="blue" />
  <text x="60" y="65" font-size="20" text-anchor="middle" fill="white">SVG</text>
</svg>
