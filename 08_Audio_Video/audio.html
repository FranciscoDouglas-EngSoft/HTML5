<!--
  Exemplo: <audio>
  Permite incorporar áudio na página. Use controls para exibir controles padrão.
  O atributo preload pode ser "auto", "metadata" ou "none".
-->
<audio controls preload="metadata">
  <source src="audio/exemplo.mp3" type="audio/mpeg">
  <source src="audio/exemplo.ogg" type="audio/ogg">
  Seu navegador não suporta o elemento áudio.
</audio>
