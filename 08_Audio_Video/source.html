<!--
  Exemplo: <source>
  Usado dentro de <audio> ou <video> para fornecer múltiplos formatos.
  O navegador escolhe o primeiro formato compatível.
-->
<audio controls>
  <source src="audio/exemplo.mp3" type="audio/mpeg">
  <source src="audio/exemplo.ogg" type="audio/ogg">
  Seu navegador não suporta o elemento áudio.
</audio>
