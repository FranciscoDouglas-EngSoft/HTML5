<!--
  Exemplo: <track>
  Adiciona legendas, descrições ou capítulos a vídeos e áudios.
  O atributo kind pode ser "subtitles", "captions", "descriptions", "chapters" ou "metadata".
-->
<video controls width="400">
  <source src="video/exemplo.mp4" type="video/mp4">
  <track kind="subtitles" src="video/legenda.vtt" srclang="pt" label="Português">
  <track kind="subtitles" src="video/legenda_en.vtt" srclang="en" label="English">
  Seu navegador não suporta o elemento vídeo.
</video>
