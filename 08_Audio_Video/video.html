<!--
  Exemplo: <video>
  Permite incorporar vídeo na página. Use controls para exibir controles padrão.
  width e height ajudam no layout e carregamento.
-->
<video controls width="400" height="300" poster="video/capa.jpg">
  <source src="video/exemplo.mp4" type="video/mp4">
  <source src="video/exemplo.webm" type="video/webm">
  Seu navegador não suporta o elemento vídeo.
</video>
