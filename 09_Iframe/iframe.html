<!--
  Exemplo: <iframe>
  O elemento <iframe> incorpora outra página HTML dentro da atual.
  Use os atributos title, width, height e sandbox para acessibilidade e segurança.
  Evite usar <iframe> para conteúdo sensível ou navegação principal.
-->
<iframe src="https://www.example.com" title="Site Exemplo" width="600" height="400" sandbox>
  Seu navegador não suporta o elemento iframe.
</iframe>
<!--
  Principais atributos:
  - src: URL da página a ser incorporada
  - title: descrição para acessibilidade
  - width/height: tamanho do quadro
  - sandbox: restringe funcionalidades para maior segurança
  - allowfullscreen: permite tela cheia
-->
