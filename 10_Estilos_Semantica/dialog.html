<!--
  Exemplo: <dialog>
  Caixa de diálogo/modal nativo do HTML5.
  Pode ser aberto via JavaScript.
-->
<dialog id="meuDialogo">
  <p>Este é um diálogo nativo.</p>
  <button onclick="document.getElementById('meuDialogo').close()">Fechar</button>
</dialog>
<button onclick="document.getElementById('meuDialogo').showModal()">Abrir diálogo</button>
