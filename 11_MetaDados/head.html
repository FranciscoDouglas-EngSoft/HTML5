<!--
  Exemplo: <head>
  Container para metadados do documento HTML.
  Inclui título, links, scripts, estilos e meta tags.
-->
<head>
  <title>Exemplo de uso da tag &lt;head&gt;</title>
  <meta charset="UTF-8">
  <meta name="description" content="Página de exemplo para estudo de metadados HTML.">
  <link rel="stylesheet" href="estilos.css">
</head>
