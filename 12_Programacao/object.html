<!--
  Exemplo: <object>
  Incorpora recursos externos, como imagens, vídeos, PDFs ou aplicações.
  Pode conter <param> para configuração.
-->
<object data="documento.pdf" type="application/pdf" width="600" height="400">
  <param name="autostart" value="false">
  Conteúdo alternativo caso o objeto não seja suportado.
</object>
